<html>
  <head>
    <title>template distribute</title>
  </head>
  <body>
  
 <h1>Bind To Text</h1>

    <ul>
    <template id="text" repeat="{{ text }}">
      <li>Value: {{ value }}</li>
    </template>
    </ul>

    <button id="rotateText">Rotate</button>

    <script src="build.js"></script>
  </body>
</html>
